<!DOCTYPE html>
<html lang="en">
<head>
        <title>登录</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../static/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="../static/css/matrix-login.css" />
        <link rel="stylesheet" href="../static/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700,800" type="text/css" >
    </head>
<meta charset="UTF-8">
    <body style="height: 500px">
        <div id="loginbox">
            <form id="loginform" name="loginform" class="form-vertical" action="./do_login" style="text-align: center;" method="post">
            <input name="loginKey" hidden="hidden" value="{{loginKey}}" />
				 <div class="control-group normal_text"> <h3><img src="../static/img/logo_w.png" alt="Logo"  width="200"/></h3></div>
				 <div id="errorInfo" style="color: yellow;">{{errorInfo }}</div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span><input id="userCode" name="userCode" type="text" placeholder="用户编码" value="{{userCode}}" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input id="userPwd" name="userPwd" type="password" placeholder="用户密码" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <!--span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">忘记密码?</a></span-->
                    <span class="pull-right"><a id="loginformsubmit"  name="loginformsubmit" type="submit" class="btn btn-success"> 登录</a></span>
                </div>
            </form>
        </div>
    </body>
        <script src="../static/js/jquery.min.js"></script>
        <script src="../static/js/matrix.login.js"></script>
        <script src="../static/js/sha1.js"></script>
</html>
